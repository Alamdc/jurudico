<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asuntos - Agenda Legal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vista360.css">
    <link rel="stylesheet" href="css/asuntos.css"> 
</head>
<body>
    <!-- Sidebar de navegaci칩n -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-gavel fa-2x"></i>
            <h2>Agenda Legal</h2>
        </div>
        <div class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Dashboard</span>
            </a>
            <a href="audiencias.html" class="nav-item">
                <i class="fas fa-gavel"></i>
                <span>Audiencias</span>
            </a>
            <a href="terminos.html" class="nav-item">
                <i class="fas fa-clock"></i>
                <span>T칠rminos</span>
            </a>
            <a href="asuntos.html" class="nav-item active">
                <i class="fas fa-folder-open"></i>
                <span>Asuntos</span>
            </a>
            <a href="agenda-general.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Agenda General</span>
            </a>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="container">
            <header>
                <div class="header-content">
                    <h1><i class="fas fa-folder-open"></i> Gesti칩n de Asuntos</h1>
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i> Usuario Abogado
                    </div>
                </div>
            </header>
            
            <!-- Barra de herramientas -->
            <div class="toolbar">
                <div class="search-global">
                    <i class="fas fa-search"></i>
                    <input type="text" id="buscador-global" placeholder="Buscar en todos los expedientes...">
                </div>
                <button class="btn btn-primary" id="nuevo-asunto">
                    <i class="fas fa-plus"></i> Nuevo Asunto
                </button>
            </div>

            <!-- Filtros -->
            <div class="filters">
                <div class="filters-title">
                    <i class="fas fa-filter"></i> Filtros de Asuntos
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="filter-materia-asunto">Materia</label>
                        <select id="filter-materia-asunto">
                            <option value="">Todas las materias</option>
                            <option value="Laboral">Laboral</option>
                            <option value="Penal">Penal</option>
                            <option value="Mercantil">Mercantil</option>
                            <option value="Civil">Civil</option>
                            <option value="Fiscal">Fiscal</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-estado-asunto">Estado</label>
                        <select id="filter-estado-asunto">
                            <option value="">Todos los estados</option>
                            <option value="Activo">Activo</option>
                            <option value="Archivado">Archivado</option>
                            <option value="En espera">En espera</option>
                            <option value="Finalizado">Finalizado</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-prioridad-asunto">Prioridad</label>
                        <select id="filter-prioridad-asunto">
                            <option value="">Todas las prioridades</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-abogado-asunto">Abogado</label>
                        <select id="filter-abogado-asunto">
                            <option value="">Todos los abogados</option>
                            <option value="Lic. Mart칤nez">Lic. Mart칤nez</option>
                            <option value="Lic. Gonz치lez">Lic. Gonz치lez</option>
                            <option value="Lic. Rodr칤guez">Lic. Rodr칤guez</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Gr치fica: Expedientes por Gerencia -->
            <div class="chart-container" style="max-width: 600px; margin: 20px auto;">
                <h3 style="text-align:center;"><i class="fas fa-chart-pie"></i> Expedientes por Gerencia</h3>
                <canvas id="grafica-gerencias"></canvas>
            </div>

            <!-- Lista de asuntos -->
            <div class="asuntos-grid" id="asuntos-grid">
                <!-- Los asuntos se cargar치n din치micamente -->
            </div>

            <!-- Mensaje cuando no hay resultados -->
            <div class="no-resultados" id="no-resultados" style="display: none;">
                <div class="empty-state">
                    <i class="fas fa-folder-open fa-3x"></i>
                    <h3>No se encontraron asuntos</h3>
                    <p>Intenta ajustar los filtros o crear un nuevo asunto</p>
                    <button class="btn btn-primary" id="btn-crear-primer-asunto">
                        <i class="fas fa-plus"></i> Crear Primer Asunto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Panel de recordatorios flotante -->
    <div class="panel-recordatorios" id="panel-recordatorios">
        <div class="panel-header">
            <h4>游늰 Recordatorios</h4>
            <span class="badge" id="contador-recordatorios">0</span>
            <button class="btn-close-panel" id="close-panel-recordatorios">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-content" id="lista-recordatorios">
            <!-- Recordatorios se cargar치n din치micamente -->
        </div>
    </div>

    <!-- Modal: Nuevo Asunto -->
    <div class="modal" id="modal-nuevo-asunto">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> Nuevo Asunto</h3>
                <button class="btn btn-danger" id="cerrar-modal-nuevo-asunto"><i class="fas fa-times"></i> Cerrar</button>
            </div>
            <div class="modal-body">
                <form id="form-nuevo-asunto">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expediente*</label>
                            <input type="text" id="na-expediente" required placeholder="0000/2025">
                        </div>
                        <div class="form-group">
                            <label>Materia*</label>
                            <select id="na-materia" required>
                                <option value="">Selecciona...</option>
                                <option>Laboral</option>
                                <option>Penal</option>
                                <option>Mercantil</option>
                                <option>Civil</option>
                                <option>Fiscal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Actor / Quejoso*</label>
                            <input type="text" id="na-nombre" required placeholder="Nombre completo del actor">
                        </div>
                        <div class="form-group">
                            <label>Demandado</label>
                            <input type="text" id="na-demandado" placeholder="Parte demandada / Empresa">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Abogado responsable</label>
                            <input type="text" id="na-abogado" placeholder="Lic. Apellido">
                        </div>
                        <div class="form-group">
                            <label>Prioridad</label>
                            <select id="na-prioridad">
                                <option>Media</option>
                                <option>Alta</option>
                                <option>Baja</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Descripci칩n</label>
                        <textarea id="na-descripcion" rows="3" placeholder="Breve descripci칩n del asunto"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" id="cancelar-nuevo-asunto">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="guardar-nuevo-asunto">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/asuntos.js"></script>
    <script src="js/recordatorios.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initAsuntos === 'function') {
                initAsuntos();
            }
        });
    </script>
    
</body>
</html>
