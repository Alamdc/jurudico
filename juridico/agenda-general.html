<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda General - Agenda Legal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/agenda-general.css">
</head>
<body>
    <!-- Sidebar de navegaci√≥n -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-gavel fa-2x"></i>
            <h2>Agenda Legal</h2>
        </div>
        <div class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a>
            <a href="audiencias.html" class="nav-item"><i class="fas fa-gavel"></i><span>Audiencias</span></a>
            <a href="terminos.html" class="nav-item"><i class="fas fa-clock"></i><span>T√©rminos</span></a>
            <a href="asuntos.html" class="nav-item"><i class="fas fa-folder-open"></i><span>Asuntos</span></a>
            <a href="agenda-general.html" class="nav-item active"><i class="fas fa-calendar-alt"></i><span>Agenda General</span></a>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="container">
            <header>
                <div class="header-content">
                    <h1><i class="fas fa-calendar-alt"></i> Agenda General</h1>
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i> Usuario Abogado
                    </div>
                </div>
            </header>

            <!-- Barra de herramientas -->
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-agenda" placeholder="Buscar en agenda...">
                </div>
                <div class="view-controls">
                    <button class="btn btn-primary active" data-view="todos"><i class="fas fa-list"></i> Todos</button>
                    <button class="btn btn-secondary" data-view="audiencias"><i class="fas fa-gavel"></i> Solo Audiencias</button>
                    <button class="btn btn-secondary" data-view="terminos"><i class="fas fa-clock"></i> Solo T√©rminos</button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters">
                <div class="filters-title">
                    <i class="fas fa-filter"></i> Filtros de Agenda
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="filter-fecha">Fecha</label>
                        <select id="filter-fecha">
                            <option value="">Todas las fechas</option>
                            <option value="hoy">Hoy</option>
                            <option value="semana">Esta semana</option>
                            <option value="mes">Este mes</option>
                            <option value="proximos">Pr√≥ximos 7 d√≠as</option>
                            <option value="pasados">Pasados</option>
                        </select>
                    </div>

                    <!-- üîπ NUEVO FILTRO POR MES -->
                    <div class="filter-group">
                        <label for="filter-mes">Mes</label>
                        <select id="filter-mes">
                            <option value="">Todos los meses</option>
                            <option value="0">Enero</option>
                            <option value="1">Febrero</option>
                            <option value="2">Marzo</option>
                            <option value="3">Abril</option>
                            <option value="4">Mayo</option>
                            <option value="5">Junio</option>
                            <option value="6">Julio</option>
                            <option value="7">Agosto</option>
                            <option value="8">Septiembre</option>
                            <option value="9">Octubre</option>
                            <option value="10">Noviembre</option>
                            <option value="11">Diciembre</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="filter-prioridad">Prioridad</label>
                        <select id="filter-prioridad">
                            <option value="">Todas las prioridades</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-materia">Materia</label>
                        <select id="filter-materia">
                            <option value="">Todas las materias</option>
                            <option value="Laboral">Laboral</option>
                            <option value="Penal">Penal</option>
                            <option value="Mercantil">Mercantil</option>
                            <option value="Civil">Civil</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-estado">Estado</label>
                        <select id="filter-estado">
                            <option value="">Todos los estados</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="completado">Completado</option>
                            <option value="vencido">Vencido</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Estad√≠sticas r√°pidas -->
            <div class="agenda-stats">
                <div class="stat-item"><div class="stat-icon audiencia"><i class="fas fa-gavel"></i></div><div class="stat-info"><div class="stat-number" id="total-audiencias">0</div><div class="stat-label">Audiencias</div></div></div>
                <div class="stat-item"><div class="stat-icon termino"><i class="fas fa-clock"></i></div><div class="stat-info"><div class="stat-number" id="total-terminos">0</div><div class="stat-label">T√©rminos</div></div></div>
                <div class="stat-item"><div class="stat-icon completado"><i class="fas fa-bell"></i></div><div class="stat-info"><div class="stat-number" id="total-pendientes">0</div><div class="stat-label">Presentados</div></div></div>
            </div>

            <!-- Eventos de hoy -->
            <div class="hoy-section">
                <div class="section-header">
                    <h3><i class="fas fa-sun"></i> Eventos de Hoy</h3>
                    <span class="badge badge-primary" id="hoy-count">0</span>
                </div>
                <div class="hoy-events" id="hoy-events"></div>
            </div>

            <div class="dashboard-card">
                <h3><i class="fas fa-file-contract"></i> T√©rminos Presentados</h3>
                <div class="terminos-presentado-container">
                    <div class="terminos-presentado-list" id="terminos-presentado-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de evento -->
    <div class="modal" id="modal-evento">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-evento-title">Detalles del Evento</h2>
                <button class="btn btn-danger" id="close-modal-evento"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body"><div id="evento-detalles"></div></div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btn-ir-expediente"><i class="fas fa-folder-open"></i> Ir al Expediente</button>
                <button class="btn btn-secondary" id="btn-cerrar-evento">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/dashboard.js"></script>
    <script src="js/agenda-general.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initAgendaGeneral === 'function') {
                initAgendaGeneral();
            }
        });
    </script>
</body>
</html>
